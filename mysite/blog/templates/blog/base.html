<!-- tells Django to load static template tags -->
{% load static  %}


<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <h2><a href="{% url 'blog:post_list' %}">Tim Collins</a></h2>
        <p>A place for notes, learnings, and more</p>
      </div>

      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
  </div>
  </body>
</html>
